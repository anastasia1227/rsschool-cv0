<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header">
            <div class="brooklyn">
                <h1>Brooklyn Publik Library</h1>
            </div>

            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="#about" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="#favorites" class="nav-link">Favorites</a></li>
                    <li class="nav-item"><a href="#cofee_shop" class="nav-link">Cofee shop</a></li>
                    <li class="nav-item"><a href="#contacts" class="nav-link">Contacts</a></li>
                    <li class="nav-item"><a href="#library_card" class="nav-link">Library card</a></li>
                </ul>
            </nav>

            <div><img class="icon_profile" src="assets/svg/icon_profile.svg" alt="Profile" width="28" height="28"></div>
        </div>
    </header>
    <main class="main-container">
        <div class="container">
            <section class="welcome" id="welcome">
                <img class="icon" src="assets/img/Welcome.png" alt="Icon" width="1440px" height="600px">
                <div class="wel1">
                    <p class="wel">WELCOME</br>TO THE BROOKLYN</br>LIBRARY</p>
                </div>
            </section>
            <section class="about" id="about">
                <h2 class="section-title">About</h2>
                <div class="line"></div>
                <h3 class="text-about">The Brooklyn Library is a free workspace, a large number of books and a cozy
                    coffee shop inside</h3>
                <ul class="images-items">
                    <li class="image"><img class="image1" src="assets/img/image 1.png" alt="image 1"></li>
                    <li class="image"><img class="image2" src="assets/img/image 2.png" alt="image 2"></li>
                    <li class="image"><img class="image3" src="assets/img/image 3.png" alt="image 3"></li>
                </ul>
                <div class="carousel-pagination">
                    <button class="dot active"></button>
                    <button class="dot"></button>
                    <button class="dot"></button>
                </div>
            </section>
            <section class="favorites" id="favorites">
                <h2 class="section-title2">Favorites</h2>
                <div class="line"></div>
                <h3 class="text-favorites">Pick favorites of season</h3>
                <div class="seasons">
                    <form>
                        <label>
                            <input type="radio" name="season" value="Winter">Winter</label>
                        <label>
                            <input type="radio" name="season" value="Spring">
                            Spring
                        </label>
                        <label>
                            <input type="radio" name="season" value="Summer">
                            Summer
                        </label>
                        <label>
                            <input type="radio" name="season" value="Autumn">
                            Autumn
                        </label>
                    </form>
                </div>
                <div class="favorites-items">
                    <div class="" </div>
            </section>
            <section class="cofee_shop" id="cofee_shop">

            </section>
            <section class="contacts" id="contacts">

            </section>
            <section class="library_card" id="library_card">

            </section>
        </div>
    </main>
</body>

</html>
